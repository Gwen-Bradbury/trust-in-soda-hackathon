{% extends "base.html" %}

{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<!-- Push Content Down Page -->
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="contant-wrapper col-10 offset-1 col-md-8 offset-md-2 mt-5 mb-5 border border-2">
        <h1 class="text-uppercase">Profile</h1>
        <section>
            <div class="container mb-3 row">
                <div class="profile-container text-center col-12">
                    <img src="https://images.pexels.com/photos/4100717/pexels-photo-4100717.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="profile image" class="profile-picture rounded-circle d-block mb-3" style="margin: 0 auto;">
                    <h3><span>{{ user.username | title }}'s Profile</span></h3>
                    <p class="email-address">Email Address: <span>{{ user.email }}</span></p> 
                </div>
                <br>
                <div class="status-area d-flex d-flex justify-content-evenly">

                    </button> -->

            </div>

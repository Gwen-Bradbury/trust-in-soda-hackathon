<!-- Mobile Search Bar -->
<ul class="list-inline list-unstyled text-center my-0">
    <li class="list-inline-item">
        <a class="link-button nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-5 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'forum' %}">
                <div class="input-group w-100">
                    <input class="form-control rounded-5" type="text" name="q" placeholder="Search Our Forums">
                    <div class="input-group-append">
                        <button class="form-control form-control btn rounded-5" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <!-- Mobile My Account Dropdown -->
    <li class="list-inline-item dropdown">
        <a class="link-button nav-link d-block d-lg-none" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_forum' %}" class="dropdown-item">Add A Forum</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
</ul>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverspect | An open workplace for all</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./static/css/base.css">

</head>

<body>
    <header>
        <nav class="navbar">

            <div>
                <a id="link-home" href="index.html">
                    <h1 id="logo"><img src="./media/logo.jpg" alt="Logo Diverspect"></h1>
                </a>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search" autocomplete="off" />
                <button type="button">Go</button>
            </div>

            <ul id="menu">
                <li><a href="#">Log Out</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <div id="form" class="container">

            <div class="row btn-form-group">
                <h2 class="page-header"><a href="">Log In</a></h2>
                <h2 class="page-header active"><a href="">Sign Up</a></h2>
            </div>

            <div class="row">
                <div class="col">
                    <form action="#" method="post">
                        <label for="name">Username: </label><br>
                        <input type="text" id="name" name="username" autocomplete="off" required><br>

                        <label for="email">Email: </label><br>
                        <input type="email" id="email" name="email" autocomplete="off" required><br>

                        <label for="password">Password: </label><br>
                        <input type="password" id="password" name="password" autocomplete="off" required><br>

                        <span>Must be a minimum of 5 characters</span><br><br>

                        <label for="confirm-password">Confirm Password: </label><br>
                        <input type="password" id="confirm-password" name="password" autocomplete="off" required><br>

                        <div class="btn-form-group">
                            <input type="reset" value="Cancel">
                            <input type="submit" id="submit" name="submit" value="Submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2564f6ed16.js" crossorigin="anonymous"></script>


</html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="contant-wrapper col-10 offset-1 col-md-8 offset-md-2 mt-3 mb-5 border border-2 text-center">
        <h1 class="text-uppercase mt-3">Edit Forum</h1>
        <section>
            <div class="container mb-3">
                <p>Your Post</p>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Previous comment" id="floatingTextarea2"
                        style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Your post</label>
                </div>
                <br>
                <div class="btn-form-group">
                    <input type="reset" value="Cancel">
                    <input type="submit" id="submit" name="submit" value="Edit">
                </div>

            </div>
    </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
